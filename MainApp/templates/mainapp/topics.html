{% extends "MainApp/base.html" %}

{% block content %}
<p> Topics</p>
<u1>{% for t in topics %}
    <li>
        <a href="{% url 'MainApp:topic' t.id %}">{{ t }} </a>
    </li>
    {% empty %}
    <p> no topics have been added yet.</p>
    {% endfor %}
</u1>

<a href="{% url 'MainApp:new_topic' %}">Add a new topic</a>

{% endblock content %}
